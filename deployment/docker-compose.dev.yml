version: '3.8'

services:
  sms-spam-detector-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sms_spam_detector_dev
    ports:
      - "8501:8501"
    volumes:
      # Montar c√≥digo fuente para desarrollo en vivo
      - .:/app
      - ./models:/app/models
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - sms-spam-net-dev

networks:
  sms-spam-net-dev:
    driver: bridge
